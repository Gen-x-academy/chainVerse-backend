<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChainVerse Academy Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .certificate {
      border: 10px solid #0a0a23;
      padding: 50px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 800px;
      margin: auto;
    }
    .badge {
      font-size: 1.2em;
      color: white;
      background-color: #3b82f6;
      padding: 5px 15px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="badge">Web3 Certified</div>
    <h1>Certificate of Completion</h1>
    <p>This certifies that</p>
    <h2>{{ studentFullName }}</h2>
    <p>has successfully completed the course</p>
    <h3>{{ courseTitle }}</h3>
    <p>Instructor: {{ courseInstructorName }}</p>
    <p>Date: {{ completionDate }}</p>
    <p>Issued by: ChainVerse Academy</p>
    <p><a href="{{ verificationLink }}">Verify Certificate</a></p>
  </div>
</body>
</html>
